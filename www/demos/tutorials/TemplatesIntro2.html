<!DOCTYPE html>
<html lang="en">
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/mootools/1.5.1/mootools-yui-compressed.js"></script>
	<script src="http://lava-framework.com/lib/lava-master-DEBUG.js"></script>
	<link rel="stylesheet" href="http://lava-framework.com/www/css/widgets.css" />

	<script>

		Lava.define('Lava.widget.HelloApp', {
			Extends: 'Lava.widget.Standard',
			_properties: {
				people: {
					open_source: {message:"I'm good", name: "Linus Torvalds"},
					many_lawyers: {message: "I'm bad", name: "Steve Ballmer"},
					respected: {message: "I'm happy", name: "Richard Branson"}
				}
			}
		});

		window.addEvent('load', function() {
			Lava.bootstrap();
		});

	</script>
</head>

<body lava-app="HelloApp">
	{#foreach(people) as=record}
		{#> foreach_name} | {#> record.name} says: {#> record.message} <br/>
	{/foreach}
</body>

</html>
