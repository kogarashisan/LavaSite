<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="http://lava-framework.com/lib/lava-master-DEV.js"></script>
	<link rel="stylesheet" href="http://lava-framework.com/www/css/widgets.css" />

	<script>
		Lava.define('Lava.widget.HelloApp', {
			Extends: 'Lava.widget.Standard',
			_properties: {
				your_name: 'World'
			}
		});

        Firestorm.onDocumentReady(function() {
			Lava.bootstrap();
		});
	</script>
</head>
<body lava-app="HelloApp">
<collapsible-panel id="panel1" class="panel-default">
	<title>Hello example</title>
	<content>
		Hello {#> $collapsible_panel.your_name}
	</content>
</collapsible-panel>
<collapsible-panel id="panel2" class="panel-primary">
	<title>Hello example</title>
	<content>
		Hello {#> #panel2.your_name}
	</content>
</collapsible-panel>
</body>
</html>
