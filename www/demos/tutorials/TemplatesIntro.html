<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="http://lava-framework.com/lib/lava-master-DEV.js"></script>
	<link rel="stylesheet" href="http://lava-framework.com/www/css/widgets.css" />

	<script>

		Lava.define('Lava.widget.HelloApp', {
			Extends: 'Lava.widget.Standard',
			_properties: {
				your_name: 'World'
			}
		});

        Firestorm.onDocumentReady(function() {
			Lava.bootstrap();
		});

	</script>
</head>

<body lava-app="HelloApp">

	<h1>{#> "Hello " + applyFilter(your_name, 'ucFirst') + "!"}</h1>

	{#if(your_name.length < 3)}
		Error: your name is too short
	{else}
		Your name is {#> your_name.length} characters long
	{/if}

	<br/><br/>

	{#foreach(['Alice', 'Bob', your_name]) as=name}
		Hello {#> name}!
		{#if(foreach_index + 1 < count)}
			<br/>
		{/if}
	{/foreach}

</body>

</html>
