	<script>
		if (window.location.href.indexOf('://kogarashisan.github.io/LiquidLava') > 0) {
			window.location.href = 'http://www.lava-framework.com/www/examples.html';
		}
		Site.pages['www/examples'] = {
	type: "widget",
	"class": "ExamplesPage",
	extender_type: "Standard",
	container: {
		type: "Element",
		tag_name: "body",
		static_properties: {"lava-app": "ExamplesPage"}
	},
	id: "ExamplesApp",
	default_events: [],
	template: [
		"\r\n\r\n\r\n",
		{
			type: "view",
			"class": "View",
			container: {
				type: "Element",
				tag_name: "div",
				static_classes: ["loading-box"],
				style_bindings: {
					display: {
						evaluator: function() {
return ((this._binds[0].getValue()) ? 'block' : 'none');
},
						binds: [{
							locator_type: "Name",
							locator: "page",
							tail: ["is_loading"]
						}]
					}
				}
			},
			template: ["\r\n\t<div class=\"loading-box-inner\">\r\n\t\t<div style=\"position:absolute;width:100%;text-align:center;line-height:128px;font-weight:bold;\">LOADING</div>\r\n\t\t<img src=\"/www/design/loading.gif\" style=\"margin: 0 auto;\"/>\r\n\t</div>\r\n"]
		},
		"\r\n\r\n<div class=\"lava-navbar-area\" role=\"navigation\">\r\n\t<div class=\"lava-navbar-container\">\r\n\t\t<a href=\"http://www.lava-framework.com/\" title=\"LiquidLava - Home\" class=\"lava-navbar-logo-link\"></a>\r\n\t\t<ul class=\"lava-navbar\">\r\n\t\t\t<li class=\"lava-navbar-item\"><a href=\"/index.html\" class=\"lava-navbar-item-a\">Home</a></li><li class=\"lava-navbar-item\"><a href=\"/www/demo.html\" class=\"lava-navbar-item-a\">Demo</a></li>",
		{
			type: "widget",
			"class": "Lava.WidgetConfigExtensionGateway",
			extender_type: "Standard",
			"extends": "DropDown",
			container: {
				type: "Element",
				tag_name: "li",
				static_classes: [
					"dropdown",
					"lava-navbar-item",
					"lava-menu-item-active"
				]
			},
			template: [
				{
					type: "view",
					"class": "View",
					container: {
						type: "Element",
						tag_name: "a",
						static_classes: [
							"dropdown-toggle",
							"lava-navbar-item-a"
						],
						static_properties: {href: "#"}
					},
					roles: [{
						locator_type: "Name",
						locator: "dropdown",
						name: "trigger"
					}],
					template: ["Learn <b class=\"caret\"></b>"]
				},
				"<ul class=\"lava-dropdown-menu\"><li><a href=\"/www/doc.html#tab=tutorials\" class=\"lava-menu-dropdown-link\">Tutorials</a></li><li><a href=\"/www/doc.html#tab=reference\" class=\"lava-menu-dropdown-link\">Reference</a></li><li><a href=\"/www/doc.html#tab=api\" class=\"lava-menu-dropdown-link\">API</a></li><li><a href=\"/www/examples.html\" class=\"lava-menu-dropdown-link\">Examples</a></li></ul>"
			]
		},
		{
			type: "widget",
			"class": "Lava.WidgetConfigExtensionGateway",
			extender_type: "Standard",
			"extends": "DropDown",
			container: {
				type: "Element",
				tag_name: "li",
				static_classes: [
					"dropdown",
					"lava-navbar-item"
				]
			},
			template: [
				{
					type: "view",
					"class": "View",
					container: {
						type: "Element",
						tag_name: "a",
						static_classes: [
							"dropdown-toggle",
							"lava-navbar-item-a"
						],
						static_properties: {href: "#"}
					},
					roles: [{
						locator_type: "Name",
						locator: "dropdown",
						name: "trigger"
					}],
					template: ["Develop <b class=\"caret\"></b>"]

			]
		},
		"<li class=\"lava-navbar-item\"><a href=\"/www/widgets.html\" class=\"lava-navbar-item-a\">Widgets</a></li><li class=\"lava-navbar-item\"><a href=\"/www/about.html\" class=\"lava-navbar-item-a\">About</a></li>\r\n\t\t</ul>\r\n\t</div>\r\n</div>\r\n\r\n<div class=\"container\">\r\n\t<div class=\"row\">\r\n\r\n\t\t<div class=\"col-md-3\">\r\n\t\t\t<div class=\"bs-sidebar hidden-print affix-top\" role=\"complementary\">\r\n\t\t\t\t<ul class=\"nav bs-sidenav\">\r\n\t\t\t\t\t",
		{
			type: "view",
			"class": "Foreach",
			argument: {
				evaluator: function() {
return (this._binds[0].getValue());
},
				flags: {isScopeEval: true},
				binds: [{property_name: "examples"}]
			},
			as: "example",
			template: [
				"\r\n\t\t\t\t\t<li>\r\n\t\t\t\t\t\t",
				{
					type: "view",
					"class": "Expression",
					argument: {
						evaluator: function() {
return (this._binds[0].getValue() + (this._binds[1].getValue() ? ' (loading...)' : ''));
},
						binds: [
							{
								property_name: "example",
								tail: ["title"]
							},
							{
								property_name: "example",
								tail: ["is_loading"]
							}
						]
					},
					container: {
						type: "Element",
						tag_name: "a",
						events: {
							click: [{
								locator_type: "Name",
								locator: "page",
								name: "selectItem",
								arguments: [{
									type: 2,
									data: {property_name: "example"}
								}]
							}]
						},
						property_bindings: {
							href: {
								evaluator: function() {
return ('#' + this._binds[0].getValue());
},
								binds: [{
									property_name: "example",
									tail: ["name"]
								}]
							}
						},
						style_bindings: {
							"font-weight": {
								evaluator: function() {
return (this._binds[0].getValue() ? 'bold' : null);
},
								binds: [{
									property_name: "example",
									tail: ["is_selected"]
								}]
							}
						}
					}
				},
				"\r\n\t\t\t\t\t</li>\r\n\t\t\t\t\t"
			]
		},
		"\r\n\t\t\t\t</ul>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\r\n\t\t<div class=\"col-md-9\" role=\"main\">\r\n\r\n\t\t\t",
		{
			type: "view",
			"class": "Expression",
			argument: {
				evaluator: function() {
return (this._binds[0].getValue());
},
				flags: {isScopeEval: true},
				binds: [{
					property_name: "selected_example",
					tail: ["title"]
				}]
			},
			container: {
				type: "Element",
				tag_name: "h1"
			}
		},
		"\r\n\r\n\t\t\t<div id=\"example_content_container\" class=\"example-content-container\">\r\n\t\t\t\t<p>You can find sources of each example in the\r\n\t\t\t\t\t<a href=\"https://github.com/kogarashisan/LavaSite/tree/gh-pages/examples\" target=\"_blank\">examples</a>\r\n\t\t\t\t\tdirectory in LavaSite repository.</p>\r\n\t\t\t</div>\r\n\r\n\t\t\t",
		{
			type: "widget",
			"class": "Lava.WidgetConfigExtensionGateway",
			extender_type: "Standard",
			"extends": "Tabs",
			id: "example_tabs"
		},
		"\r\n\r\n\t\t</div>\r\n\r\n\t</div>\r\n</div>\r\n\r\n<footer>\r\n\t<div class=\"container\">\r\n\t\t",
		{
			type: "view",
			"class": "View",
			container: {
				type: "Element",
				tag_name: "a",
				static_classes: ["lava-scroll-top-link"],
				static_properties: {href: "#"},
				events: {
					click: [{
						locator_type: "Id",
						locator: "utility",
						name: "scroll_top"
					}]
				}
			}
		},
		"\r\n\t\t<div class=\"lava-footer-logo\">\r\n\t\t\t<div class=\"lava-footer-logo-title\">LiquidLava</div>\r\n\t\t\t<div class=\"lava-footer-logo-text\">When art is beautiful</div>\r\n\t\t</div>\r\n\t\t<div class=\"lava-footer-copyright\">\r\n\t\t\t<span class=\"lava-footer-copyright-atom\">Â© 2015 Alex Galashov (MIT Licence).</span>\r\n\t\t\t<span class=\"lava-footer-copyright-atom\">All rights reserved.</span>\r\n\t\t</div>\r\n\t</div>\r\n</footer>\r\n\r\n"
	],
	is_extended: true
};
		Site.bootstrap("www/examples");
	</script>
