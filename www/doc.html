		"\r\n\t\t\t</div>\r\n\t\t\t<div class=\"col-md-9\" id=\"default_text\">\r\n\r\n\t\t\t\t<h1>Welcome to LiquidLava documentation</h1>\r\n\r\n\t\t\t\t<p>Documentation is divided into the following sections:</p>\r\n\t\t\t\t<ul class=\"doc-default-text-list\">\r\n\t\t\t\t\t<li><span><img src=\"/www/design/tree/tutorial.gif\"/></span><a href=\"#tab=tutorials\">Tutorials</a> - helps you to make your first steps with the framework</li>\r\n\t\t\t\t\t<li><span><img src=\"/www/design/tree/reference.gif\"/></span><a href=\"#tab=reference\">Reference</a> - detailed explanation of every aspect of the framework</li>\r\n\t\t\t\t\t<li><span><img src=\"/www/design/tree/class.gif\"/></span><a href=\"#tab=api\">API</a> - generated automatically from source code files</li>\r\n\t\t\t\t</ul>\r\n\r\n\t\t\t\t<h2>Introducing LiquidLava</h2>\r\n\r\n\t\t\t\t<p>LiquidLava is an MVC framework with unique architecture: everything here is a class,\r\n\t\t\t\t\tor at least a JavaScript object. Lava is very modular and decoupled, for example you can parse your templates on server\r\n\t\t\t\t\tand exclude parsers from client package. Or you can exclude Animation and Data folders, if you don't need them.</p>\r\n\r\n\t\t\t\t<p>Framework has excellent sources, so if something is unclear to you -\r\n\t\t\t\t\tthen sources is the first place, where you should search for answers.</p>\r\n\r\n\t\t\t\t<h2>Introducing Firestorm</h2>\r\n\r\n\t\t\t\t<p>Firestorm is a low-level DOM access library, currently built on top of MooTools.\r\n\t\t\t\t\tIt does not extend prototypes of native JavaScript objects - this makes it extremely simple and reusable.\r\n\t\t\t\t\tIn fact, it's a collection of JavaScript objects with public API.</p>\r\n\t\t\t\t<p>Any access to DOM tree must be done using Firestorm API (although, there are exceptions).</p>\r\n\r\n\t\t\t</div>\r\n\t\t\t",
