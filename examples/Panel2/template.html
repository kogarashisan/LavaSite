<example>
	<x:widget controller="PanelExample1">
		<template>
			<div x:type="view"
				x:event:click="$example_panel.toggle_click"
				style="background: lightyellow; padding: 1em; border: 1px solid gray;">
				Click me!
			</div>
			{$if(is_expanded)}
				<x:refresher>{type: 'Standard'}</x:refresher>{*H:Refresher removes the view from DOM*}
				{*H:Container knows how to insert it back*}<x:container_config>
					{
						type: "Emulated",
						options: {
							prepender: 'AfterPrevious'
						}
					}
				</x:container_config>
				<div x:type="view" style="border: 1px solid black">
					test<br/>
					test<br/>
					test<br/>
					test<br/>
				</div>
			{/if}
		</template>
		<default_events>['click']</default_events>
	</x:widget>
</example>
