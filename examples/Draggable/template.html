<example>
	<div style="position:relative;height: 100px;">
		<x:widget controller="DemoDraggable" type="DemoDraggable">
			<main_view>
				<div x:type="view"
					x:event:mousedown="$demo_draggable.mouse_down"
					x:style:left="$demo_draggable.x + 'px'"
					x:style:top="$demo_draggable.y + 'px'"
					class="lava-unselectable"
					style="width: 100px;height: 50px;border:1px solid black;position: absolute">
					{#> "x: " + $demo_draggable.x + ", y: " + $demo_draggable.y }
				</div>
			</main_view>
			<default_events>['mousedown']</default_events>
		</x:widget>
	</div>
</example>
