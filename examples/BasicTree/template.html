<example>
	<x:widget controller="TreeView1">
		<view>
			<div x:type="view" style="border: 1px solid black">
				{$foreach($tree_view.tree) as=node}
					{>$tree_view.node}
				{/foreach}
			</div>
		</view>
		<include name="node">
			<div x:type="container" style="border: 1px solid black"
				x:event:click="$tree_view.node_click(node)"
				x:style:background="(node.children.length) ? 'yellow' : ''">
				{#>node.title}
			</div>
			{$if(node.children.length && node.is_expanded)}
				<div x:type="container" style="padding-left: 2em">
					{#foreach(node.children) as=node}
						{>$tree_view.node}
					{/foreach}
				</div>
			{/if}
		</include>
		<assign name="tree">#ExamplesApp.live_example_tree</assign>
		<default_events>['click']</default_events>
	</x:widget>
</example>
